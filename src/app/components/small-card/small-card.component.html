<section class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" alt="" width="300px"  >
    </div>
    <div class="small-card__title">
      <h2><a [routerLink]="['content', id]">{{ cardTitle }}</a></h2>
    </div>
  </div>
  <div class="container-hr">
    <hr>
  </div>
</section>
